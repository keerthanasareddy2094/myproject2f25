services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    # More reliable healthcheck (no curl needed)
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 40s
    restart: unless-stopped

  app:
    build: .
    container_name: csusb-internship-assistant
    ports:
      - "8501:8501"
    environment:
      # App talks to the Ollama service by DNS name ("ollama")
      - OLLAMA_HOST=http://ollama:11434
      - MODEL_NAME=qwen2:0.5b
      - NUM_CTX=2048
      - MAX_TOKENS=256
      - SYSTEM_PROMPT=Answer concisely (2â€“5 sentences).
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped

volumes:
  ollama:
